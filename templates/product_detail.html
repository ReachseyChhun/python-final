{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="/{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <span class="badge badge-success">{{ product.category }}</span>
        <p class="mt-3">{{ product.description }}</p>
        <h2>{{ product.price }}$</h2>
        <a href="{{ url_for('checkout', product_id=product.id) }}" class="btn btn-primary btn-lg">Check out</a>
    </div>
</div>
{% endblock %}
